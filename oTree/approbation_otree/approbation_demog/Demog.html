{{ block title }}
Questionnaire socio-démographique
{{ endblock }}

{{ block content }}

<div class="card bg-light mb-3">
    <div class="card-body">
        Merci de répondre aux questions ci-dessous.
    </div>
</div>

{{ for field in form }}
<div class="card mb-1">
    <div class="card-body">
        <p>{{ field.label }}</p>
        {{ field }}
    </div>
</div>
{{ endfor }}

<div class="mt-2">
    {{ next_button }}
</div>

{{ endblock }}

{{ block scripts }}
<script src="{{ static 'fill_auto.js' }}"></script>
<script>
    window.onload = function (){
        if (js_vars.fill_auto)
            fill_auto();
    }
</script>
{{ endblock }}
